<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verb Flashcards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Verb Flashcards</h1>

<select id="daySelect">
  <option value="day1">Day 1</option>
  <option value="day2">Day 2</option>
</select>

<div id="card" class="card">
  <h2 id="word">Word</h2>
  <p id="pos"></p>
  <p id="meaning"></p>
  <p id="definition" class="hidden"></p>
  <p id="example" class="hidden"></p>
</div>

<div class="buttons">
  <button onclick="flipCard()">Flip</button>
  <button onclick="prevCard()">Prev</button>
  <button onclick="nextCard()">Next</button>
  <button onclick="shuffleCards()">Shuffle</button>
</div>

<hr>

<h2>Mock Exam</h2>
<button onclick="startExam()">Start Exam</button>

<div id="exam" style="display:none;">
  <div id="timer"></div>
  <div id="scoreBoard"></div>

  <h3 id="examQuestion"></h3>
  <div id="choices"></div>

  <div class="exam-controls">
    <button class="secondary" onclick="prevQuestion()">Previous</button>
    <button onclick="nextQuestion()">Next</button>
    <button class="danger" onclick="submitExam()">Submit</button>
  </div>
</div>

<p id="result"></p>

<script src="script.js"></script>
</body>
</html>
